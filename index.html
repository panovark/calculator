<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Calculator</title>
</head>
<body class="page">
  <header class="display">
    <div class="numbers-on-display">0</div>
  </header>
  <main class="buttons-part">
    <section class="buttons">
      <button type="button" class="button-c">C</button>
      <button type="button" class="button-arrow">←</button>
      <button type="button" class="button-division operations">÷</button>
      <button type="button" class="button-7 number">7</button>
      <button type="button" class="button-8 number">8</button>
      <button type="button" class="button-9 number">9</button>
      <button type="button" class="button-multiplication operations">×</button>
      <button type="button" class="button-4 number">4</button>
      <button type="button" class="button-5 number">5</button>
      <button type="button" class="button-6 number">6</button>
      <button type="button" class="button-minus operations">-</button>
      <button type="button" class="button-1 number">1</button>
      <button type="button" class="button-2 number">2</button>
      <button type="button" class="button-3 number">3</button>
      <button type="button" class="button-plus operations">+</button>
      <button type="button" class="button-0 number">0</button>
      <button type="button" class="button-equal operations">=</button>
    </section>
  </main>
  <script src="interaction.js"></script>
</body>
</html>
